summary: "Azure SQL sample for managing SQL Server DNS Aliases. - Create two SQL Servers \"test\" and \"production\", each with an empty database. - Create a new table and insert some expected values into each database. - Create a SQL Server DNS Alias to the \"test\" SQL database. - Query the \"test\" SQL database via the DNS alias and print the result. - Use the SQL Server DNS alias to acquire the \"production\" SQL database. - Query the \"production\" SQL database via the DNS alias and print the result. - Delete the SQL Servers"
