  nameWithType: "AttestationAdministrationClient.resetAttestationPolicy(AttestationType attestationType, AttestationPolicySetOptions options)"
  summary: "Resets the attestation policy for the specified attestation type to the default, using the specified options. Each AttestationType has a \"default\" attestation policy, the resetAttestationPolicy API resets the value of the attestation policy to the \"default\" policy. This API allows an attestation instance owner to undo the result of a <xref uid=\"com.azure.security.attestation.AttestationAdministrationClient.setAttestationPolicy(com.azure.security.attestation.models.AttestationType,com.azure.security.attestation.models.AttestationPolicySetOptions)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AttestationAdministrationClient#setAttestationPolicy(AttestationType, AttestationPolicySetOptions)\"></xref> API call."
