summary: "Azure Service Bus basic scenario sample. - Create namespace. - Create a service bus subscription in the topic with session and dead-letter enabled. - Create another subscription in the topic with auto deletion of idle entities. - Create second topic with new Send Authorization rule, partitioning enabled and a new Service bus Subscription. - Update second topic to change time for AutoDeleteOnIdle time, without Send rule and with a new manage authorization rule. - Get the keys from default authorization rule to connect to topic. - Send a \"Hello\" message to topic using Data plan sdk for Service Bus. - Delete a topic - Delete namespace"
